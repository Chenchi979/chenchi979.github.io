<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabla de Calidad y Precio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }

    table {
      width: 300px;
      margin: 50px auto;
      border-collapse: collapse;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    th, td {
      padding: 15px;
      text-align: center;
      border: 1px solid #ddd;
    }

    th {
      background-color: #3498db;
      color: #fff;
    }
  </style>
</head>
<body>

  <table>
    <thead>
      <tr>
        <th>+ Calidad</th>
        <th>- Calidad</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>- Precio</td>
      </tr>
      <tr>
        <td>+ Precio</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
